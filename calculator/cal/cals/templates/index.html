<html lang="en" dir="ltr">

    <title>Calculator</title>

  <body>
    <h1> <strong>Enter the Numbers</strong> </h1>
    First value:<input id='1st' type="number" name="firstvalue" ><br><br>

    <button onclick="displayResult()">Result</button><br>

function displayResult() {
  var num1=parseInt(document.getElementById("1st").value) ;
  var num2=parseInt(document.getElementById("2nd").value) ;
  var num3= num1+num2;
  console.log("result ",num3)

document.getElementById('result').innerHTML = num3

}
</script>
